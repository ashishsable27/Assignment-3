<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th scope="col"> Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Hobby</th>
            <th colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.Name }}</td>
            <td>{{ user.Gender }}</td>
            <td>{{ user.Email }}</td>
            <td>{{ user.Address }}</td>
            <td>{{ user.City }}</td>
            <td>{{ user.State }}</td>
            <td>{{ user.Country }}</td>
            <td>{{ user.HobbyString }}</td>
            <td><a [routerLink]="['/edit', user._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteUser(user._id)" class="btn btn-danger">Delete</a>
        </tr>
    </tbody>
</table>
